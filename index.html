    <button class="button buttonSidebar" id="searchButton">Paieška</button>

    <div id="searchModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>

    <!-- Trigger/Open The Modal -->
    <button class="button buttonSidebar" id="loginButton">Prisijungti</button>

    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 style="color:white;">Prisijungimas</h2>
            </div>
            <div class="modal-body">
                <label for="uname"><b>Vartotojo vardas</b></label>
                <input type="text" placeholder="Įrašyti vardą" name="uname" required>
                <div>
                    <label for="psw"><b>Slaptažodis</b></label>
                    <input type="password" placeholder="Įrašyti slaptažodį" name="psw" required>

            </div>
        </div>
    </div>
    <!-- Trigger/Open The Modal -->
    <button class="button buttonSidebar" id="registerButton">Registruotis</button>
    <!-- The Modal -->
    <div id="registerModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 style="color:white;">Registracija</h2>
            </div>
            <div class="modal-body">
                <label for="uname"><b>Vartotojo vardas</b></label>
                <input type="text" placeholder="Įrašyti vardą" name="uname" required>
                <div>
                    <label for="psw"><b>Slaptažodis</b></label>
                    <input type="password" placeholder="Įrašyti slaptažodį" name="psw" required>
                    <div>
                        <label for="email"><b>El. Paštas</b></label>
                        <input type="text" placeholder="vardas@pastas.lt" name="email" required>
                    </div>
                </div>
                <!-- čia bus redirect į aplanką kuriame bus visų puslapių kopijos su prisijungto vartotojo features added -->
                <button onclick="location.href='./Uindex.html'" class="button buttonSidebarSubmit" type="button">Registruoti paskyrą</button>
            </div>
        </div>
    </div>
