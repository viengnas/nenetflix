<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sidebarPopups.css">
    <link rel="stylesheet" href="./comments.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>NeNetflix</title>
</head>
<body>
<script src="./main.js"></script>

<div id="meniu" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <img src="./images/logosmall.png" alt="NeNetflix">
    <hr />
    <p class="generalText">Sveiki, Ignas. <i class="fa fa-id-badge"></i></p>
    <a href="./Uprofile.html">Jūsų profilis</a>
    <a href="./index.html">Atsijungti</a>
    <hr />
    <a href="./Uindex.html">Pradžia</a>
    <a href="./Urekomendacijos.html">Rasti filmą</a>
    <!-- Trigger/Open The Modal -->
    <button class="button buttonSidebar" id="searchButton">Paieška</button>
    <!-- The Modal -->
    <div id="searchModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 style="color:white;">„NeNetflix“ katalogo paieška</h2>
            </div>
            <div class="modal-body">
                <label for="uname"><b>Įveskite filmo pavadinimą arba raktažodžius:</b></label>
                <input type="text" placeholder="The Shawshank Redemption" name="search" required>
                <!-- čia bus redirect į lempinį filmą (fake search) -->
                <button onclick="location.href='./U0111161.html'" class="button buttonSidebarSubmit" type="button">Ieškoti</button>
            </div>
        </div>
    </div>
    <script src="./popupLoggedIn.js"></script>
    <hr />
    <a href="./Uapie.html">Apie</a>
    <a href="./Ukontaktai.html">Kontaktai</a>
    <hr />
    <p>© NeNetflix, 2021. Autorinės teisės saugomos.</p>
</div>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <h1>NeNetflix</h1>
    <h2>Profilio informacijos redagavimas</h2>
    <label for="fname">Vardas</label>
    <input type="text" id="fname" name="firstname" placeholder="Ignas">

    <label for="lname">Pavardė</label>
    <input type="text" id="lname" name="lastname" placeholder="Kviliūnas">

    <label for="bday">Gimimo data</label>
    <input type="text" id="bday" name="birthday" placeholder="2000-05-12">

    <label for="email">El. Paštas</label>
    <input type="text" id="email" name="email" placeholder="ignas.kviliunas@ktu.edu">

    <label for="avatar">Profilio nuotrauka</label>
    <br /><br />
    <input type="file" id="avatar" name="filename">
    <br /><br />
    <label for="subscription">Abonemento statusas</label>
    <br /><br />
    <button onclick="alert('Abonementas atšauktas.\nNuo šiol negalėsite žiūrėti filmų paslaugoje.');" class="buttonRemove" id="removeButton"><i class="fa fa-times"></i> Atšaukti abonementą</button>
    <br /><br />
    <button onclick="location.href='./Uprofile.html'" class="buttonWatch" id="watchButton"><i class="fa fa-arrow-left"></i> Atgal į paskyrą</button>
</body>
</html>
